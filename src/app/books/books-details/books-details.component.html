<form [formGroup]="booksForm" class="row justify-content-md-center">
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title"> Details Books </h4>
  </div>

  <!-- Modal body -->
  <div class="col-md-6">
    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">ID:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-email-input" formControlName="id" readonly>
      </div>
    </div>

    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Title:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-name-input" formControlName="title" readonly>
      </div>
    </div>

    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Author:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-img-input" formControlName="author" readonly>
      </div>
    </div>


    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Description:</label>
      <div class="col-md-12">
        <textarea type="text" class="form-control" id="example-price-input" formControlName="description"
                  style=" height: 114px;" readonly></textarea>
      </div>
    </div>

  </div>
</form>
