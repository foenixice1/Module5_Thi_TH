<form [formGroup]="booksForm" class="row justify-content-md-center">
  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">Create Books</h4>
  </div>

  <!-- Modal body -->
  <div class="col-md-6">
    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">ID:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-email-input" formControlName="id">
      </div>
    </div>

    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Title:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-name-input" formControlName="title">
      </div>
    </div>

    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Author:</label>
      <div class="col-md-12">
        <input type="text" class="form-control" id="example-img-input" formControlName="author">
      </div>
    </div>


    <div class="form-control-row">
      <label for="example-email-input" class="col-md-4 col-form-label">Description:</label>
      <div class="col-md-12">
        <textarea type="text" class="form-control" id="example-price-input" formControlName="description"
                  style=" height: 114px;"></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" (click)="createBooks()" class="btn btn-success"
              data-dismiss="modal">Create
      </button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>

  </div>
</form>
